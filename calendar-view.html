      $(".location-select").on("select2:select select2:unselect", function (e) {
        //this returns all the selected item

        //Gets the last selected item
        var lastSelectedLocation = e.params.data.id;
        locations.includes(lastSelectedLocation)
          ? locations.push()
          : locations.push(lastSelectedLocation);
        console.log("Selected Locations: ", locations);
      });
    </script>

            calendar.changeView("dayGridMonth");

        }
      });
