<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template DHQ</title>
    <!-- Fontawesome Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome End -->

    <!-- Bootstrap CSS Start -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS End -->

    <!-- DateRange Picker Start -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
    <!-- DateRange Picker End -->

    <!-- Fontawesome Start -->
    <link
      href="plugins/@fortawesome/fontawesome-free/css/fontawesome.css"
      rel="stylesheet"
    />
    <link
      href="plugins/@fortawesome/fontawesome-free/css/brands.css"
      rel="stylesheet"
    />
    <link
      href="plugins/@fortawesome/fontawesome-free/css/solid.css"
      rel="stylesheet"
    />
    <!-- Fontawesome End -->

    <!-- Select2 Start -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <!-- Select2 End -->

    <!-- Magnific Popup -->
    <link rel="stylesheet" href="plugins/magnific-popup/magnific-popup.css" />
    <!-- Magnific Popup -->

    <!-- Custom CSS Start -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- Custom CSS End -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <section class="">
      <div class="sign-section">
        <div class="row sub-section">
          <div
            class="d-none d-sm-none d-md-none d-lg-block col-lg-6 d-flex align-items-center"
          >
            <div class="jumbotron-section">
              <h4 class="jumbotron-sub-title">Welcome Partner!</h4>
              <h1 class="jumbotron-title">
                Let's Collaborate with Our Activities
              </h1>
            </div>
          </div>
          <div class="col-lg-6 text-center">
            <div class="sign-box shadow-sm">
              <div class="logo text-center">
                <img src="assets/images/logo.png" alt="" />
              </div>
              <div class="form-sign mt-5">
                <form action="#" method="post">
                  <div class="form-group mb-3">
                    <div class="input-group">
                      <span class="input-group-addon"
                        ><i class="fa fa-user"></i
                      ></span>
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        placeholder="Email"
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="form-group mb-3">
                    <div class="input-group">
                      <span class="input-group-addon"
                        ><i class="fa fa-lock"></i
                      ></span>
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        placeholder="Password"
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="form-group text-center mt-5">
                    <button type="submit" class="btn btn-secondary btn-lg">
                      Sign In
                    </button>
                  </div>
                  <p class="hint-text mb-0"><a href="#">Forgot Password?</a></p>
                </form>
                <div class="not-member">
                  Not a Member? <a href="#">Sign Up Now</a>
                </div>
              </div>
              <br />
              <hr />
              <br />
              <div class="text-center font-normal copyright">
                <span>Â© 2023 IT Department</span> <br />
                <span>PT. Duta Visual Nusantara Tivi Tujuh</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Dummy Events -->
    <script src="events.js"></script>

    <!-- Bootstrap Start -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.js"></script>
    <!-- Bootstrap End -->
  </body>
</html>
