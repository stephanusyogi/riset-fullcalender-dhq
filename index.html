<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullcalendar 6.1.10</title>
  <!-- Bootstrap CSS Start -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
  <!-- Bootstrap CSS End -->

  <!-- Fontawesome Start -->
  <link href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.css" rel="stylesheet">
  <link href="node_modules/@fortawesome/fontawesome-free/css/brands.css" rel="stylesheet">
  <link href="node_modules/@fortawesome/fontawesome-free/css/solid.css" rel="stylesheet">
  <!-- Fontawesome End -->

  <!-- Custom CSS Start -->
  <link href='style.css' rel='stylesheet'>
  <!-- Custom CSS End -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <section class="bg-gradiant px-5 py-4">
    <div class="box-section bg-light py-4 px-5 mx-auto">
      <div class="header">
        <div class="row">
          <div class="col-12 col-md-3">
            <h1 class="mb-0 title">CoE</h1>
            <p class="sub-title">Calendar of Event</p>
          </div>
          <div class="col-12 col-md-9 d-flex gap-3 align-items-center">
            <div class="search-bar">
              <div class="input-group border rounded-pill">
                <input type="search" placeholder="What're you searching for?" aria-describedby="button-addon3" class="form-control bg-transparent border-0 search-bar-input">
                <div class="input-group-append border-0">
                  <button id="button-addon3" type="button" class="btn btn-link text-success"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
            <div class="switch-mode">
              <div class="tgl-group">
                <input class='tgl tgl-light' id='display-address' type='checkbox' checked="true">
                <label class='tgl-btn' for='display-address'></label>
                <p class="mb-0 calendar-label">Calendar Mode</p>
              </div>
            </div>
            <div class="cart">
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
          </div>
        </div>
      </div>
      <main class="mt-3">
        <div class="row">
          <div class="col-12 col-md-3">
            <div class="p-3 shadow-sm mb-4" style="border-radius: 20px;">
              <div id="location-filter" class="d-flex justify-content-between" data-bs-toggle="collapse" href="#location" role="button" aria-expanded="false" aria-controls="location">
                <p class="mb-0" style="font-weight: 500;">Location</p>
                <i class="fa-solid fa-chevron-down"></i>
              </div>
              <div class="collapse multi-collapse mt-2" id="location">
                <div>
                  Unavailable
                </div>
              </div>
            </div>
            <div class="p-3 shadow-sm mb-4" style="border-radius: 20px;">
              <div id="gender-filter" class="d-flex justify-content-between" data-bs-toggle="collapse" href="#gender" role="button" aria-expanded="false" aria-controls="gender">
                <p class="mb-0" style="font-weight: 500;">Target Audience (Gender)</p>
                <i class="fa-solid fa-chevron-down"></i>
              </div>
              <div class="collapse multi-collapse mt-2" id="gender">
                <div class="form-group">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="male" value="Male" name="gender" class="custom-control-input">
                    <label class="custom-control-label" for="male" style="margin-left: 5px;">Male</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="female" value="Female" name="gender" class="custom-control-input">
                    <label class="custom-control-label" for="female" style="margin-left: 5px;">Female</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="p-3 shadow-sm mb-4" style="border-radius: 20px;">
              <div id="age-filter" class="d-flex justify-content-between" data-bs-toggle="collapse" href="#age" role="button" aria-expanded="false" aria-controls="age">
                <p class="mb-0" style="font-weight: 500;">Target Audience (Age)</p>
                <i class="fa-solid fa-chevron-down"></i>
              </div>
              <div class="collapse multi-collapse mt-2" id="age">
                <div class="form-group">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="5-9" value="5-9 Year" name="age" class="custom-control-input">
                    <label class="custom-control-label" for="5-9" style="margin-left: 5px;">5-9 Year</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="10-19" value="10-19 Year" name="age" class="custom-control-input">
                    <label class="custom-control-label" for="10-19" style="margin-left: 5px;">10-19 Year</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="20-29" value="20-29" name="age" class="custom-control-input">
                    <label class="custom-control-label" for="20-29" style="margin-left: 5px;">20-29 Year</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="30-39" value="30-39" name="age" class="custom-control-input">
                    <label class="custom-control-label" for="30-39" style="margin-left: 5px;">30-39 Year</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="40+" value="40+" name="age" class="custom-control-input">
                    <label class="custom-control-label" for="40+" style="margin-left: 5px;">40+ Year</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="p-3 shadow-sm mb-4" style="border-radius: 20px;">
              <div id="category-filter" class="d-flex justify-content-between" data-bs-toggle="collapse" href="#category" role="button" aria-expanded="false" aria-controls="category">
                <p class="mb-0" style="font-weight: 500;">Category</p>
                <i class="fa-solid fa-chevron-down"></i>
              </div>
              <div class="collapse multi-collapse mt-2" id="category">
                <div class="container-category">
                  <ul class="ks-cboxtags">
                    <li><input type="checkbox" id="checkboxOne" value="Automotive"><label for="checkboxOne">Automotive</label></li>
                    <li><input type="checkbox" id="checkboxTwo" value="Sport" checked><label for="checkboxTwo">Sport</label></li>
                    <li><input type="checkbox" id="checkboxThree" value="Lifestyle" checked><label for="checkboxThree">Lifestyle</label></li>
                    <li><input type="checkbox" id="checkboxFour" value="Advanture"><label for="checkboxFour">Advanture</label></li>
                    <li><input type="checkbox" id="checkboxFive" value="Business & SMEs"><label for="checkboxFive">Business & SMEs</label></li>
                    <li><input type="checkbox" id="checkboxSix" value="Art & Culture" checked><label for="checkboxSix">Art & Culture</label></li>
                    <li><input type="checkbox" id="checkboxSeven" value="Education"><label for="checkboxSeven">Education</label></li>
                    <li><input type="checkbox" id="checkboxEight" value="Social"><label for="checkboxEight">Social</label></li>
                    <li><input type="checkbox" id="checkboxNine" value="Flora & Fauna"><label for="checkboxNine">Flora & Fauna</label></li>
                    <li><input type="checkbox" id="checkboxTen" value="Food & Travel"><label for="checkboxTen">Food & Travel</label></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-9">
            <div id='calendar'></div>
          </div>
        </div>
      </main>
    </div>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

  <!-- Fullcalendar Start -->

  <!-- Fullcalendar End -->

  <!-- Toggle Filter -->
  <script>
    $('#location-filter').click(function(){
      $(this).children('i').toggleClass('fa-chevron-down fa-chevron-up')
    })
    $('#gender-filter').click(function(){
      $(this).children('i').toggleClass('fa-chevron-down fa-chevron-up')
    })
    $('#age-filter').click(function(){
      $(this).children('i').toggleClass('fa-chevron-down fa-chevron-up')
    })
    $('#category-filter').click(function(){
      $(this).children('i').toggleClass('fa-chevron-down fa-chevron-up')
    })
  </script>
</body>
</html>
